<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Start Page -->
  <div id="startPage" class="container text-center mt-5">
    <h1 class="mb-4 title">ðŸŽ² Welcome to the Number Guessing Game!</h1>
    <p class="lead mb-4">Try your luck and guess the correct number out of 40 balls. You have only 4 attempts!</p>
    <button class="btn btn-lg btn-success start-btn" id="startButton">Start Game</button>
  </div>

  <!-- Game Page -->
  <div id="gamePage" class="container text-center mt-5" style="display: none;">
    <h1 class="mb-4 title">ðŸ”® Guess the Number</h1>
    <p class="lead mb-3">You have <span id="attemptsLeft">4</span> attempts remaining.</p>
    <div class="row justify-content-center">
      <div id="ballContainer" class="col-12 d-flex flex-wrap justify-content-center">
       
      </div>
    </div>
    <button class="btn btn-lg btn-warning mt-4 reset-btn" id="resetButton">Reset Game</button>
  </div>

  <!-- Modal for Game Over -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You've used all your attempts! Do you want to reset the game?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="confirmResetButton">Reset Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
